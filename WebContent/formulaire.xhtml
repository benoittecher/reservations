<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<!-- Integration du css dans la page -->
<h:outputStylesheet library="css" name="table-style.css" />
<h:outputStylesheet library="css" name="common-style.css" />

</head>
<body>

	<h:form>
		<h2>
			Formulaire d'inscription pour reserver un vol

		</h2>
		<table>
			<h:inputHidden value = "#{userbean.idUser}" id = "hiddenField" />
			<tr>
				<td>Prénom:</td>
				<td><h:inputText value="#{userbean.prenom}" required="true" id="prenom">
						<f:validateLength minimum="2" maximum="10" />
					</h:inputText>
					<h:message for="prenom" style="color:red" />
				</td>	
			</tr>
			<tr>
				<td>Nom :</td>
				<td>
					<h:inputText value="#{userbean.nom}" required="true" id="nom">
						<f:validateLength minimum="2" maximum="10" />
					</h:inputText>
					<h:message for="nom" style="color:red" />
				</td>
			</tr>
			<tr>
				<td>Email :</td>
				<td>
					<h:inputText value="#{userbean.email}" required="true" id="login">
						<f:validateLength minimum="2" maximum="10" />
					</h:inputText>
					<h:message for="email" style="color:red" />
				</td>
			</tr>
			
			<tr>
				<td>login :</td>
				<td>
					<h:inputText value="#{userbean.login}" required="true" id="login">
						<f:validateLength minimum="2" maximum="10" />
					</h:inputText>
					<h:message for="login" style="color:red" />
				</td>
			</tr>
			
			<tr>
				<td>Password :</td>
				<td>
					<h:inputText value="#{userbean.password}" required="true" id="password">
						<f:validateLength minimum="2" maximum="10" />
					</h:inputText>
					<h:message for="^password" style="color:red" />
				</td>
			</tr>
			
			<tr>
				<td>Telephone :</td>
				<td>
					<h:inputText value="#{userbean.telephone}" required="true" id="telephone">
						<f:validateLength minimum="2" maximum="10" />
					</h:inputText>
					<h:message for="telephone" style="color:red" />
				</td>
			</tr>
			
		</table>

		<p>
			<h:commandButton value="Inscription" action="#{userbean}" />
			<h:commandButton value="Initialiser" action="#{userbean}" />
		</p>
		
<!-- 		<c:choose> -->
<!-- 			<c:when test="#{userbean.messageSuccess != ''}"> -->
<!--             	<h:outputText value="#{userbean.messageSuccess}" style="color:green"/> -->
<!--          	</c:when> -->
<!-- 			<c:otherwise> -->
<!--          	</c:otherwise> -->
<!-- 		</c:choose> -->
		
		
		<h:form>
			<h4>Liste des participants inscrits</h4>

			<h:dataTable value="#{userbean.listUsers}" var="ob"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
				
				<h:column>
				<!-- column header -->
				<f:facet name="header">id</f:facet>
				<!-- row record -->
				<h:outputText value="#{ob.id}" />
			</h:column>
				<h:column>
					<!-- Column header -->
					<f:facet name="header">Prenom</f:facet>
					<!-- row record -->
					<h:outputText value="#{ob.prenom}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nom</f:facet>
					<h:outputText value="#{ob.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{ob.email}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Telephone</f:facet>
					<h:outputText value="#{ob.telephone}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="supprimer" 
					 action="#{userbean}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton value="supprimer" 
					 action="#{userbean}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton value="Update" 
					 action="#{userbean}" />
				</h:column>
				
			</h:dataTable>

		</h:form>
	</h:form>
</body>

</html>
